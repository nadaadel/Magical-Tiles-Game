<!DOCTYPE html>
<html>
   <head>
      <style >
         .w3-button {width:150px;
         height: 50px;
         background-color: #ccccb3;
         }
      </style>
      <title></title>
   </head>
   <body>
      <div id="another">
      </div>
      <span id="grid-board">
      </span>
      <br>
      <br>
      <div align="center">
         <button id="start" class="w3-button">Start</button>
         <button id="next" class="w3-button">Next</button>
         <button id="prev" class="w3-button">Previous</button>
         <button id="reset" class="w3-button">Reset</button>
         <select id="delay" class="w3-button">
            <option value="100" >100ms</option selected>    
            <option value="200">200ms</option>
            <option value="500">500ms</option>
            <option value="1000">1000ms</option>
         </select>
         <select id="board" class="w3-button">
            <option value="20">20*20</option>
            <option value="50">50*50</option>
            <option value="100">100*100</option>
         </select>
      </div>
   </body>
   <script  src="jquery-3.1.1.js"></script>
   <script type="text/javascript" src="myscript.js"></script>
</html>
